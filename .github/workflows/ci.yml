name: Lab CI

# Тригери: запускати при push або pull request в гілку main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    # Використовувати останню версію Ubuntu
    runs-on: ubuntu-latest

    steps:
    # 1. Крок: "Викачуємо" код з репозиторію
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Крок: Налаштовуємо середовище Node.js (версія 20)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    # 3. Крок: Встановлюємо всі залежності (Playwright, Cypress, Jest тощо)
    - name: Install dependencies
      run: npm install

    # 4. Крок: Запускаємо тести командою, вказаною в package.json
    - name: Run tests
      run: npm test
