name: Lab CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    # --- ОЦЕ РІШЕННЯ ---
    # Додаємо крок для завантаження браузерів та їх системних залежностей
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    # ------------------

    - name: Run tests
      run: npm test
